    <!-- 그래프 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');
        var index_data = $(".card-text").eq(0).text();
        let replaced_str = index_data.replace('$','');
        let grap_data = replaced_str.replace(',','');
     
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June' , 'July'],
            datasets: [{
              label: '# of Votes',
              data: [0,200000, 100000, 300000, 400000 , 500000 , grap_data],
              fill : true,
              backgroundColor: 'rgba(139, 0, 255)',
              borderColor: 'rgba(138, 43, 226)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
