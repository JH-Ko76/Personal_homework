<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flex_Tabbtn</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./Modal_function.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
    </head>
    <body>
      <nav class="flex-container">
        <div class="flex-item"><img src="./img/aka_btn.jpg"></div>
        <div class="flex-item">Brand-Home</div>
        <div class="flex-item">Man-shoes</div>
        <div class="flex-item">Woman-shoes</div>
        <div class="flex-item">All-shoes</div>
        <div style="flex-grow: 2; padding: 5px 10px 5px 10px;"></div>
        <div class="flex-item">Cart</div>
        <div class="flex-item">Support</div>
        <div class="flex-item">Join</div>
        <div class="flex-item">Login</div>
      </nav>
      <div class="main-background">
        <h3 class="main-title"> Hello Happy New Year </h3>
            <h4 class="main-year"> 2024 </h4>
            <p style="margin-bottom: 5px;"> UP TO 70% OFF </p>
            <p style="margin-top: 5px;"> 2024.01.01 ~ 2024.01.07</p>
      </div>
      <div class="sale-container">
        <button>~30% OFF </button>
        <button>~40% OFF </button>
        <button>~50% OFF </button>
        <button>~60% OFF </button>
      </div>
      
     <div class="Support-back">
      <div class="Support_box">
        <h3 class="modal-title" style="font-weight: bold;">contact us</h3>
        <h5>Your Email</h5>
        <input type="email" class="emali_input" placeholder="email@example.com">
        
        <div class="name_title">
        <h5 class="F_name">First name</h5>
        <h5 class="L_name" style="margin-left:30px;">Last name</h5>
        </div>
        
        <div class="name_input">
        <input type="text"  placeholder="성">
        <input type="text"  placeholder="이름">
        </div>
        
        
        <div>
        <h5>Message</h5>
        <textarea class="Support_Text" style="display: block;"></textarea>
        </div>
        
        <div class="Check_Send">
        <label class="sub_btn"><input type="checkbox"> Subscribe</label>
        <button type="send" class="Support_Send_Btn"> SEND </button>
        </div>

      </div>
    </div> 
      <script>
        // 서포트(문의) 지원 기능 구현 
          $('.flex-item').eq(6).on('click', function(){
            $('.Support-back').addClass('modal-show');
          }) 
          $('.Support_Send_Btn').on('click', function(){
            $('.Support-back').removeClass('modal-show');
          })
          //바깥영역을 누르는 경우 모달창 종료
          $('.Support-back').on('click',function(e){
          if ($(e.target).is('.Support-back')){
            $('.Support-back').removeClass('modal-show');
          }
         })
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
